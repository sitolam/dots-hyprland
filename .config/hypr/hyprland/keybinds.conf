#!
##! Essentials for beginners

bind = Super, T, exec, kitty # Launch kitty (terminal)
bind = Super, Return, exec, kitty # [hidden] # In case you're from i3 or its Wayland clone
bind = , Super, exec, ags -t 'overview' # Open app launcher
bind = Ctrl+Super, T, exec, ~/.config/ags/scripts/color_generation/switchwall.sh # Change wallpaper
##! Actions
# Screenshot, Record, OCR, Color picker, Clipboard history
bind = Super, V, exec, pkill fuzzel || cliphist list | fuzzel  --match-mode fzf --dmenu | cliphist decode | wl-copy # Clipboard history >> clipboard
bind = Super, Period, exec, smile # Pick emoji >> clipboard
bind = Ctrl+Shift+Alt, Delete, exec, pkill wlogout || wlogout -p layer-shell # [hidden]
bind = Super, P, exec, flameshot gui # Screen snip flameshot
bind = Super+Shift, P, exec, grim -g "$(slurp)" - | swappy -f - # Screen snip >> edit
# OCR
bind = Super+Shift,O,exec,screenshot-ocr # Screen snip to text >> clipboard
# Color picker
bind = Super+Alt, C, exec, hyprpicker -a # Pick color (Hex) >> clipboard
# Fullscreen screenshot
bindl=,Print,exec,grim - | wl-copy # Screenshot >> clipboard
bindl= Ctrl,Print, exec, mkdir -p ~/Pictures/Screenshots && ~/.config/ags/scripts/grimblast.sh copysave screen ~/Pictures/Screenshots/Screenshot_"$(date '+%Y-%m-%d_%H.%M.%S')".png # Screenshot >> clipboard & file
# AI
bind = Super+Shift+Alt, mouse:273, exec, ~/.config/ags/scripts/ai/primary-buffer-query.sh # Provide AI response for selected text

# Recording stuff
bind = Super+Alt, R, exec, ~/.config/ags/scripts/record-script.sh # Record region (no sound)
bind = Ctrl+Alt, R, exec, ~/.config/ags/scripts/record-script.sh --fullscreen # [hidden] Record screen (no sound)
bind = Super+Shift+Alt, R, exec, ~/.config/ags/scripts/record-script.sh --fullscreen-sound # Record screen (with sound)
##! Session
bind = Super, backspace, exec, loginctl lock-session # Lock
bind = Super+Shift, backspace, exec, loginctl lock-session # [hidden]
bindl = Super+Shift, backspace, exec, sleep 0.1 && systemctl suspend || loginctl suspend # Suspend system
bind = Ctrl+Shift+Alt+Super, Delete, exec, systemctl poweroff || loginctl poweroff # [hidden] Power off

#!
##! Window management
# Focusing
#/# bind = Super, h/k/l/j,, # Move focus in direction
bind = Super, H, movefocus, l # [hidden]
bind = Super, L, movefocus, r # [hidden]
bind = Super, K, movefocus, u # [hidden]
bind = Super, J, movefocus, d # [hidden]
bind = Super, BracketLeft, movefocus, l # [hidden]
bind = Super, BracketRight, movefocus, r # [hidden]
bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow
bind = Super, Q, killactive,
bind = Super+Shift+Alt, Q, exec, hyprctl kill # Pick and kill a window
##! Window arrangement
#/# binded = Super+Shift, h/k/l/j,, # Window: move in direction
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive # [hidden]
binded = Super+Shift+Ctrl, H,Move activewindow to the left,exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l # [hidden]
binded = Super+Shift+Ctrl, L,Move activewindow to the right,exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r # [hidden]
binded = Super+Shift+Ctrl, K,Move activewindow up,exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u # [hidden]
binded = Super+Shift+Ctrl, J,Move activewindow down,exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d # [hidden]
# Resize windows
#/# binde = Super+Shift, h/k/l/j,, # Window: resize in direction
binde = Super+Shift, L, resizeactive, 30 0 # [hidden]
binde = Super+Shift, H, resizeactive, -30 0 # [hidden]
binde = Super+Shift, K, resizeactive, 0 -30 # [hidden]
binde = Super+Shift, J, resizeactive, 0 30 # [hidden]
#/# binde = Super, +/-,, # Window: resize +/- 0.2
bindd = Super, equal,Make floating window bigger, exec, hyprctl --batch "dispatch resizeactive 20% 20% ; dispatch centerwindow 1"  # [hidden]
bindd = Super, minus,Make floating window smaller, exec, hyprctl --batch "dispatch resizeactive -20% -20% ; dispatch centerwindow 1"  # [hidden]
# Positioning mode
bind = Super, W, exec, hyprctl --batch "dispatch togglefloating ; dispatch resizeactive exact 50% 50% ; dispatch centerwindow 1"  # Float/unfloat window
bind = Super+Alt, F, fullscreenstate, 0 3 # Toggle fake fullscreen
bind = Super, F, fullscreen, 0
bind = Super, D, fullscreen, 1
bind = Super+Alt, J, togglesplit, 0 # Toggle split mode

